        <script>
        window.onload = function() 
        { 
            document.getElementById('btnLogin').addEventListener('click', loadSecondScreen); 
        }
        
     function loadSecondScreen(e) 
            {
                var mystring = document.getElementById('personName').value; 
                if(!mystring.match(/\S/)) 
                {
                    alert ('Por favor escriba su nombre');
                } 
                else 
                {
                    localStorage.setItem("Name",document.getElementById('personName').value); 
                    window.location.href = "secondscreen.html"; 
                }
            }
        </script>
